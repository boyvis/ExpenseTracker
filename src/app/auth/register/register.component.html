<div class="register-container">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" [(ngModel)]="password" name="password" type="password" required />
    </div>
    <div class="form-group">
      <label for="currency">Currency</label>
      <select id="currency" [(ngModel)]="currency" name="currency" required>
        <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
      </select>
    </div>
    <button type="submit">Register</button>
  </form>
  <button (click)="navigateToLogin()" class="back-to-login">Back to Login</button>
</div>
